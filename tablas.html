<!DOCTYPE html>
<html>

<head>
	<title>TABLAS</title>
</head>

<body>

<font face="Bradley Hand ITC,Britannic Bold,Comic Sans MS" size=7 color="green">

<!Iniciamos mi tabla>
<table border=4 bordercolor="red" cellspacing=0 cellpadding=5 align="center" bgcolor="black">
<!Nombre de mi tabla>

 <!Inicio mi primer renglón>
  <tr>
<!Coloco mis primeras 3 columnas, las cuales seran encabezados en mi tabla>
    <th>Hoy</th>

    <th>Mañana</th>

    <th>Sábado</th>

  </tr>
  <!Cierro mi primer renglón>
<!Inicio mi segundo renglón>
  <tr>
<!Agrego mis 3 celdas>
    <td>Soleado</td>

    <td>Mayormente soleado</td>

    <td>Parcialmente nublado</td>

  </tr>
<!Cierro mi segundo renglón>
<!Inicio mi tercer renglón>
  <tr>
<!Agrego mis 3 celdas>
    <td>19°C</td>

    <td>17°C</td>

    <td>12°C</td>

  </tr>
<!Finalizo mi tercer renglón>
<!Agrego mi cuarto renglón>
  <tr>
<!Agrego mis ultimas 3 celdas>
    <td>E 13 km/h</td>

    <td>E 11 km/h</td>

    <td>S 16 km/h</td>

  </tr>
  <!Cierro mi último renglón>
</font>
</table>
<!Cierro mi tabla>

</body>




</html>
